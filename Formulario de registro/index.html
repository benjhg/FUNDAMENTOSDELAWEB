<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>Registion form</h1>
    <form action="/process" method="post">
        
        <div>
            <label>first name:</label>
            <input type="text" name="first_name"
            placeholder="Tu Nombre ...">
        </div>
        <div>
            <label>last name:</label>
            <input type="text" name="first_name" placeholder="Tu Apellido...">
        </div>
        <div>
            <label>Email address: </label>
            <input type="text" name="email" 
            placeholder="Tu email..." >
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Tu Contraseña ...">
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" name="password" placeholder="Confirma tu Contraseña ...">
        </div>
        <div>
            <label>birthday</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>

        <div>
            
            <input type="radio" name="font" value="bold" id="bold">
            <label for="bold">Male</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Famole</label>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="bold">Non-binary</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself</label>
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>  
        </div>
        <div>
            <label>Favorite language</label>
            <select name="snack">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>Python</option>
                <option>Other</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
        <input type="submit" value="Create Account" >
        </div>
    </form>
    <h4>indicates a required field.</h4>
</body>
</html>
